- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.vim:
      force: true
      path: vim
    ~/.vimrc: 
      force: true
      path: vimrc
    ~/.bashrc: 
      force: true
      path: bashrc
    ~/.gitconfig:
      force: true
      path: gitconfig
- shell:
    - [git submodule update --init --recursive, Installings submodules]
